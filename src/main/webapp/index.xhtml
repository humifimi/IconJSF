<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:util="http://xmlns.jcp.org/jsf/composite/util"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>

<h:body>

	<util:login namePrompt="#{cc.resourceBundleMap.user} "
		passwordPrompt="#{cc.resourceBundleMap.pass}"
		name="#{userBean.user.name}" password="#{userBean.user.password}"
		loginAction="#{userBean.login()}"
		loginButtonText="#{cc.resourceBundleMap.loginBtn}">

		<f:validateLength minimum="4" for="nameInput" />
		
	</util:login>
	
	 <util:icon image="resources/images/images.png" actionMethod="#{userBean.login}" />
	

	

</h:body>

</html>
